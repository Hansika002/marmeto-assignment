<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">

    <title>Category tabs</title>
</head>

<body>
    <div id="_App">
        <div id="_heading-section-main">
            <h1 class="heading-main">Select your Choice</h1>

            <div id="_top-navigation-section">
                <div class="navigation-item mens-tab active">
                    <div>
                        <img src="./assets/Logos/men_logo.png" alt="mens_logo">
                    </div>
                    <p class="category-name">Men</p>
                </div>
                <div class="navigation-item mens-tab">
                    <div>
                        <img src="./assets/Logos/women_logo.png" alt="mens_logo">
                    </div>
                    <p class="category-name">Women</p>
                </div>
                <div class="navigation-item mens-tab">
                    <div>
                        <img src="./assets/Logos/kid_logo.png" alt="mens_logo">
                    </div>
                    <p class="category-name">Kids</p>
                </div>
            </div>
        </div>
        <div id="_main-products-section"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
